<!-- Horizontal Form -->
 <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">添加客户</h3>
      </div>
      <!-- /.box-header -->
      <!-- form start -->
      <form class="form-horizontal">
        <div class="box-body">
        <div class="form-group">
            <label for="wuliuid" class="col-sm-2 control-label">物流id</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"   name="wuliuid" placeholder="物流id">
            </div>
          </div>
          <div class="form-group">
            <label for="shouhuoren" class="col-sm-2 control-label">收货人</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"   name="shouhuoren" placeholder="收货人">
            </div>
          </div>
          <div class="form-group">
            <label for="mudidi" class="col-sm-2 control-label">目的地</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="mudidi" placeholder="目的地">
            </div>
          </div>
          <div class="form-group">
            <label for="jiesuanfangshi" class="col-sm-2 control-label">结算方式</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  name="jiesuanfangshi" placeholder="结算方式">
            </div>
          </div>
          <div class="form-group">
            <label for="zhongzhuan" class="col-sm-2 control-label">中转</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  name="zhongzhuan" placeholder="结算方式">
            </div>
          </div>
          <div class="form-group">
			<label for="shouhuorendizhi" class="col-sm-2 control-label">收货人地址</label>
			<div class="col-sm-10">
				<input type="text" name="shouhuorendizhi"
				       placeholder="收货人地址"
					   class="form-control">
			</div>
		  </div>
		  <div class="form-group">
				<label for="fukuanren" class="col-sm-2 control-label">付款人</label>
				<div class="col-sm-10">
					<input type="text" name="fukuanren" placeholder="付款人"
						class="form-control">
				</div>
		 </div>
		  <div class="form-group">
				<label for="shouhuorendianhua1" class="col-sm-2 control-label">收货人电话1</label>
				<div class="col-sm-10">
					<input type="text" name="shouhuorendianhua1" placeholder="收货人电话1"
						class="form-control">
				</div>
		 </div>
		  <div class="form-group">
				<label for="shouhuorendianhua2" class="col-sm-2 control-label">收货人电话2</label>
				<div class="col-sm-10">
					<input type="text" name="shouhuorendianhua2" placeholder="收货人电话2"
						class="form-control">
				</div>
		 </div>
		  <div class="form-group">
				<label for="shouhuorendianhua3" class="col-sm-2 control-label">收货人电话3</label>
				<div class="col-sm-10">
					<input type="text" name="shouhuorendianhua3" placeholder="收货人电话3"
						class="form-control">
				</div>
		 </div>
		  <div class="form-group">
				<label for="shouhuorendianhua4" class="col-sm-2 control-label">收货人电话4</label>
				<div class="col-sm-10">
					<input type="text" name="shouhuorendianhua4" placeholder="收货人电话4"
						class="form-control">
				</div>
		 </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <button type="button" class="btn btn-default btn-cancel">返回</button>
          <button type="button" class="btn btn-info pull-right btn-save">保存</button>
        </div>
        <!-- /.box-footer -->
      </form>
  </div>
  <script type="text/javascript" src="bower_components/layer/layer.js">
  </script>
 <script type="text/javascript">
 $(document).ready(function(){
	 
	 $(".box-footer")
	 .on("click",".btn-cancel",doCancel)
	 .on("click",".btn-save",doSave);

 });
  function doCancel(){
	  var url="dom/doAddDomUI.do";
	  $("#mainContentId").load(url,function(){
		  $("#mainContentId").removeData();
	  });
  }
  
  function doSave(){//insert
	  //1.获取表单数据
	  var data=$(".form-horizontal").serialize();
	  //2.异步提交表单数据
	  var url="dom/doSaveCustom.do";
	  $.post(url,data,function(result){
		  if(result.state==1){
			  alert(result.message);
			  doCancel();
		  }else{
			  alert(result.message);
		  }
	  })
  }
 </script>
